<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WeatherAPP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="C:\Users\rohan.h.singh\Desktop\rohan\Learn\my_app\mySpotify\weather\style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bgcolor">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            States
                        </a>
                        <ul class="dropdown-menu active" aria-current="page">

                            <li><a class="dropdown-item" href="#">Delhi</a></li>
                            <li><a class="dropdown-item" href="#">Mumbai</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Other</a></li>
                        </ul>

                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input id="city"class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit" id="search">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container Heading">
        <h2 class="">
            Weather Of <span id="cityName"></span>  
        </h2>
    </div>
    <div class="container mainBody">

        <div class="card bgcolor" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Temperature</h5>

                <div class="container infocont">
                    <p class="card-text">

                        <span class="temp">Temperature is <span id="temp"></span>
                        </span><br>
                        <span class="temp">feels Like is <span id="feels_like"></span>
                        </span><br>
                        <span class="temp">Min Temp is <span id="min_temp"></span>
                        </span><br>
                        <span class="temp">Max Temp is <span id="max_temp"></span>
                        </span><br>
                    </p>
                </div>

            </div>
        </div>
        <div class="card bgcolor" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Wind Info</h5>
                <div class="container infocont">
                    
                    <p class="card-text">

                        <span class="temp">humidity is <span id="humidity"></span>
                        </span><br>
                        <span class="temp">sunrise is <span id="sunrise"></span>
                        </span><br>
                        <span class="temp">sunset is <span id="sunset"></span>
                        </span><br>


                    </p>
                </div>
            </div>
        </div>
        <div class="card bgcolor" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Humidity Info</h5>

                <div class="container infocont">
                    <p class="card-text">

                        <span class="temp">Wind Speed is <span id="wind_speed"></span>
                        </span><br>
                        <span class="temp">Wind Degrees is <span id="wind_degrees"></span>
                        </span><br>

                    </p>
                </div>

            </div>
        </div>




        <script src="C:\Users\rohan.h.singh\Desktop\rohan\Learn\my_app\mySpotify\weather\script.js"></script>
</body>

</html>
